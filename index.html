<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>La Paloma — Cafe Framer Template</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header>
        <nav>
          <div class="hamburger">
            <i class="ri-menu-5-fill"></i>
          </div>
          <div class="logo-img">
            <img
              src="https://framerusercontent.com/images/C9gzDITQEMBPKy9jSEeWGXvCtNs.png"
            />
          </div>
          <p>RESERVATION</p>
        </nav>
        <div class="booking">
          <div class="top">
            <img
              src="https://framerusercontent.com/images/9SOtvhSJNNlDWSAkabRLyt1dL8c.jpg?width=200&height=201"
              alt=""
            />
            <h1>Coffee &</h1>
          </div>
          <div class="bottom">
            <h1>Breakfast</h1>
            <img
              src="https://framerusercontent.com/images/DshSvxCcfaPVLx7C2zqi9QaA.jpg?width=200&height=201"
            />
          </div>
          <button>Make a reservation</button>
        </div>
      </header>
      <section class="part1">
        <div class="location">
          <div class="dayandtime">
            <p>
              Monday-Friday: 7 AM - 22 PM
              <img
                src="https://framerusercontent.com/images/uaqi7CIRZj3oO09xq2pciC15R4.svg"
                alt=""
              />
            </p>
          </div>
          <div class="livelocation">
            <a
              href="https://goo.gl/maps/Lg7drqS1aexuxA7W9"
              target="_blank"
              class="map-card"
            >
              <div class="card-header">
                <p>Find us</p>
                <img
                  src="https://framerusercontent.com/images/60lkqeuOFORMN9QefAmd0aLeGs0.svg"
                  alt="arrow"
                />
              </div>

              <div class="map-image">
                <img
                  src="https://framerusercontent.com/images/P2IoBgoCMgnHhPCZhTNmD8qfDHw.jpg"
                  alt="Google Map"
                />
              </div>

              <div class="address">
                <img
                  src="https://framerusercontent.com/images/FKz72wLUEZvNZ4L9Ul0LO3s1JRk.svg"
                  alt="location"
                />
                <p>31 Av. Gén de Gaulle, Saint-Tropez</p>
              </div>
            </a>
          </div>
        </div>
      </section>
      <section class="part2">
        <p>
          Experience the refined world of coffee and delectable cuisine, crafted
          with passion by our expert owner-baristas, in the heart of
          Saint-Tropez.
        </p>
        <p>More about us</p>
        <p></p>
      </section>
    </main>
  </body>
</html>
